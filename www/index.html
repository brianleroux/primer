<html>
<head>
<meta name=viewport content=width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0>
<link href=http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css rel=stylesheet>
<link href=vendor/topcoat-0.7.5/css/topcoat-mobile-dark.css rel=stylesheet>
<link href=index.css rel=stylesheet>
</head>
<body>
    
    
    <div id=header class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 id=header-text class="topcoat-navigation-bar__title">Primer</h1>
        </div>
        <div class="topcoat-navigation-bar__item right quarter">
            <a class="topcoat-icon-button--quiet">
                <span class="topcoat-icon topcoat-icon--camera"></span>
            </a>
        </div>
    </div>


    <nav class="side-nav">
        <div class="topcoat-list__container side-nav__list__container">
            <ul class="topcoat-list side-nav__list">
                <li class="topcoat-list__item side-nav__list__item">
                    <a id=map-link href="#" class="side-nav__button">Map</a>
                </li>
                <li class="topcoat-list__item side-nav__list__item">
                    <a id=signin-link href="#" class="side-nav__button">Sign in</a>
                </li>
                <li class="topcoat-list__item side-nav__list__item">
                    <a id=reg-link  href="#" class="side-nav__button">Register account</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class=main-content>
        
        <div id=map class=dark></div>
        
        <div id=signin>
            <br><!-- i hate myself for this -->
            <p>
            <label>Email or username</label>
            <input type="text" class="topcoat-text-input--large" value="" placeholder="Please enter your email or username">
            </p>
            <p>
            <label>Password</label>
            <input type="password" class="topcoat-text-input--large" value="" placeholder="Please enter your password">
            </p>
            <p>
            <button class=topcoat-button--large>Sign in</button>
            </p>
        </div>

        <div id=reg>
            <br><!-- i hate myself for this -->
            <p>
            <label>Your email address</label>
            <input type="text" class="topcoat-text-input--large" value="" placeholder="Please enter your email">
            </p>
            <p>
            <label>Choose a username</label>
            <input type="text" class="topcoat-text-input--large" value="" placeholder="Enter your username">
            </p>
            <p>
            <label>Choose a password</label>
            <input type="password" class="topcoat-text-input--large" value="" placeholder="Password text">
            </p>
            <p>
            <label>Confirm your password</label>
            <input type="password" class="topcoat-text-input--large" value="" placeholder="Confirm your password">
            </p>
            <p>
            <button class=topcoat-button--large>Register</button>
            </p>
        </div>
    </div>


<script src=http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js></script>
<script src=x.js></script>
</body>
</html>
